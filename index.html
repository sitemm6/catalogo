            color: var(--text);

        }

        /* --- HEADER & CONTROLES (STICKY) --- */
        .sticky-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        header {
            background-color: var(--dark);
            color: var(--white);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        /* Logo no Header */
        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: white;
            border-radius: 50%;
            padding: 2px;
        }

        header div { text-align: left; }
        header h1 { font-size: 1.2rem; font-weight: 800; letter-spacing: -0.5px; line-height: 1.2;}
        header p { color: var(--primary); font-size: 0.75rem; text-transform: uppercase; font-weight: 600; }

        .controls {
            padding: 10px 1rem;
            background-color: var(--dark); 
            padding-bottom: 1rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 12px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            border-radius: 8px;
            border: none;
            font-size: 1rem; 
            outline: none;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Filtros */
        .categories-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; 
            padding-bottom: 5px;
        }
        
        .categories {
            display: flex;
            gap: 10px;
            padding-right: 1rem; 
        }

        .cat-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.8);
            padding: 8px 18px;
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s;
        }
        
        .cat-btn.active {
            background-color: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            font-weight: 700;
        }

        /* --- GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile First: 1 Coluna */
            gap: 1.5rem;
        }

        @media (min-width: 600px) { .product-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 900px) { .product-grid { grid-template-columns: repeat(3, 1fr); } }

        .card {
            background: var(--white);

            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

            align-items: center;
            justify-content: center;

        .card-img {

        .card-body {

        .category-tag {

        function renderProducts(filterText = '', filterCategory = 'all') {
            grid.innerHTML = '';

            const filtered = products.filter(product => {
                const matchesText = product.nome.toLowerCase().includes(filterText.toLowerCase()) ||

            });

            if(filtered.length === 0) {

                btn.onclick = () => {

                };
